<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View1</title>
</head>
<body>
    <main>
        <div class='container-box'>
            <h1>Bookmark App</h1>
            <div class='menu-box'>
                <!-- contains an add new bookmark button and a filter button that is a drop down select box. -->
                <button type="button" id="add-bookmark-form">new bookmark</button>
                <select name="filter" id="filter-items">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div style="display: none;" class="bookmark-form">
                <form action="">
                    <input required name="title" type="text">
                    <input required name="url" type="url" />
                    <select required name="rating" id="rating-filter">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <textarea required name="description" cols="30" rows="10"></textarea>
                    <button type="submit">Submit</button>
                    <button type="button">Cancel</button>
                </form>
            </div>
            <div class='bookmark-container'>
                <ul class="bookmark-box"> //
                    <li class="bookmark-box">
                        <div class='bookmark-content'>
                            <h2>Title</h2>
                            <span>Rating</span><br>
                            <span>Description</span><br>
                            <span>Description</span><br>
                            <div>
                                <button>Collapse</button>
                                <button>Edit</button>
                                <button>Delete</button>
                            </div>
                        </div>
                    </li>
                    <li class="bookmark-box"></li>
                    <li class="bookmark-box"></li>
                    <li class="bookmark-box"></li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
